<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<!-- <link rel="stylesheet" type="text/css" href="handle.css"> -->

	<script type="text/javascript" src="tic tak toe.js"></script>
	<!-- <script type="text/javascript" src="tictaktoecomp.js"></script> -->
</head>
<body>
	<div class="header" >
		<center>
		<h2 class="heading">Tic Tac Toe</h2>
	</center>
	<form>
	<button type="submit" onclick="clear()"><a href="#"> Refresh</a></button>
	</div>
<div class="table">
	
<center>
	<table class="box" border="solid 5px black" cellpadding="20px">
	
	<tr>
		<td id="0" onclick="func(this)" ></td>
		<td id="1" onclick="func(this)" ></td>
		<td id="2" onclick="func(this)"></td>
	</tr>


	<tr>
		<td id="3" onclick="func(this)" ></td>
		<td id="4" onclick="func(this)" ></td>
		<td id="5" onclick="func(this)"></td>
	</tr>


	<tr>
		<td id="6" onclick="func(this)" ></td>
		<td id="7" onclick="func(this)" ></td>
		<td id="8" onclick="func(this)"></td>
	</tr>
	
</table>
</center>
</form>
<script type="text/javascript">
	var count = 0;
	var flag = Math.random() >=0.5;
	var Arr = ["","","","","","","","",""];
function interpret() {
	for(var i=0;i<9;i++){
		document.getElementById(i).innerHTML=Arr[i];
	}
}
function func(obj){
	var a = obj.id;
	if (Arr[a]==""){
		if (flag){
			Arr[a] = "X";
			flag = false;
		}
		else{
			flag = true;
			Arr[a] = "O";	
		}
		count += 1;
	}
	machine();
	interpret();
}
function machine(){
	var a = 0;
while (count<9){	
	if(Arr[a]=="")
	{
		Arr[a] = "M";
		count += 1;
		break;
	}	
	else{
		a = Math.random(0,9);
	}
	}
}
</script>
</body>
</html>
